name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Para que haga un chequeo profundo de nuestros commits

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: | # La | indica que las instrucciones que escriba a continuacion, se tienen que ejecutar por separado
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"

    - name: Build Docker Image
      run: |
        docker build -t daranda88/docker-graphql:0.0.2 .

    - name: Push Docker Image
      run: |
        docker push daranda88/docker-graphql:0.0.2 .
      
